<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>ðŸ’¬ Chat Application</h1>
                <p>Connect with friends and family</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Enter Chat</h2>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="loginName" class="form-control" placeholder="Enter your unique name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">PIN</label>
                    <input type="password" id="loginPin" class="form-control" placeholder="Enter 4-digit PIN" required maxlength="4" pattern="\d{4}" inputmode="numeric">
                </div>
                <div id="loginError" class="error-message"></div>
                <button onclick="handleLoginOrRegister()" class="btn btn--primary btn--full-width">Enter / Register</button>
            </div>

        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatScreen" class="chat-screen" style="display: none;">
        <!-- Chat Header -->
        <div class="chat-header">
            <div id="profileCard" class="profile-card">
                <div id="headerAvatar" class="avatar"></div>
                <div class="profile-card-info">
                    <h4 id="headerUserName"></h4>
                    <p id="headerUserPin" class="user-info"></p>
                </div>
            </div>
            <button onclick="handleLogout()" class="btn btn--secondary btn--sm">Logout</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Left Sidebar - User List -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Conversations</h3>
                    <button id="settingsButton" onclick="showSettingsModal()" class="btn btn--secondary btn--icon" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
                <div id="userList" class="user-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Right Chat Area -->
            <div class="chat-area">
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-content">
                        <span class="empty-icon">ðŸ’¬</span>
                        <h3>Select a user to start chatting</h3>
                        <p>Choose from the list on the left to begin a conversation</p>
                    </div>
                </div>

                <!-- Active Chat -->
                <div id="activeChat" style="display: none;">
                    <div class="chat-header-bar">
                        <button id="backButton" class="btn btn--secondary btn--sm back-button" onclick="showUserListOnMobile()">Back</button>
                        <div class="chat-user-info">
                            <div id="chatAvatar" class="avatar"></div>
                            <div>
                                <h4 id="chatUserName">User Name</h4>
                                <p id="typingIndicator" style="font-size: small; font-style: italic; display: none;">Typing...</p>
                            </div>
                        </div>
                        <div class="chat-header-actions">
                            <button id="videoCallButton" onclick="startVideoCall()" class="btn btn--secondary btn--sm" disabled>Video Call</button>
                        </div>
                    </div>

                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will appear here -->
                    </div>

                    <div class="message-input-container">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <button onclick="document.getElementById('imageInput').click()" class="btn btn--secondary btn--icon" title="Send Image">ðŸ“Ž</button>
                        
                        <button id="emojiButton" class="btn btn--secondary btn--icon" title="Add Emoji">ðŸ˜€</button>
                        <div id="emojiPicker" class="emoji-picker" style="display: none;"></div>

                        <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." onkeypress="handleMessageKeyPress(event)">
                        <button onclick="sendMessage()" class="btn btn--primary send-btn" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Video Call Overlay -->
    <div id="videoCallOverlay" class="video-call-overlay" style="display: none;">
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="callStatus" class="call-status">Ringing...</div>
        <div class="call-controls">
            <button id="endCallButton" onclick="endVideoCall()" class="btn btn--secondary">End Call</button>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="incoming-call-modal" style="display: none;">
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal" style="display: none;">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Profile Settings</h2>
                <button onclick="hideSettingsModal()" class="btn btn--secondary btn--icon">&times;</button>
            </div>
            <div class="settings-body">
                <div class="form-group">
                    <label class="form-label">Choose Your Avatar</label>
                    <div id="avatarSelectionGrid" class="avatar-selection-grid"></div>
                </div>
                <hr class="divider">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="settingsName" class="form-control" disabled title="Your name cannot be changed.">
                </div>
                <hr class="divider">
                <label class="form-label">Change PIN</label>
                 <div class="form-group">
                    <input type="password" id="currentPin" class="form-control" placeholder="Current PIN" maxlength="4" pattern="\d{4}" inputmode="numeric">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <input type="password" id="newPin" class="form-control" placeholder="New 4-digit PIN" maxlength="4" pattern="\d{4}" inputmode="numeric">
                </div>
            </div>
            <div class="settings-footer">
                <div id="settingsError" class="error-message"></div>
                <button onclick="hideSettingsModal()" class="btn btn--secondary">Cancel</button>
                <button onclick="saveSettings()" class="btn btn--primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
